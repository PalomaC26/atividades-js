<body>
     <h1>Exercicio 1</h1>
     <P>calculo da média de tres numeros</P>


     <style>
        Body{
            background-color: blue;
            font-size: large 20pt;
            text-align: center;
            color: white;
        }
    </style>
    


     <script>
        window.alert('exemplo de calculo da média aritmética de tres numeros')
        var num1 = Number(prompt('Digite o primeiro Número'))
        var num2 = Number(prompt('Digite o segundo Número'))
        var num3 = Number(prompt('Digite o terceiro Número'))
        var media = (num1 + num2 + num3) /3

        document.write('A media dos tre numeros é: ' + media)
     </script>
